<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Connect Four</title>
	<link href="app/css/main.css" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>
<body>
	<div id="game">
		<div class="scoreboard">
			<span>W : {{ this.winCount }}</span>
			<span>L : {{ this.lossCount }}</span>
		</div>
		<div class="container">
			<div class="column" @click="AddTokenToColumn(0, $event)">
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
			</div>
			<div class="column" @click="AddTokenToColumn(1, $event)">
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
			</div>
			<div class="column" @click="AddTokenToColumn(2, $event)">
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
			</div>
			<div class="column" @click="AddTokenToColumn(3, $event)">
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
			</div>
			<div class="column" @click="AddTokenToColumn(4, $event)">
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
			</div>
			<div class="column" @click="AddTokenToColumn(5, $event)">
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
			</div>
			<div class="column" @click="AddTokenToColumn(6, $event)">
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
				<div class="cell"><div class="token"></div></div>
			</div>
		</div>
		<div class="center">
			<a href="javascript:void(0);" class="button" @click="ResetGame">Reset Game</a>
		</div>

		<div class="modal__container" :class="{ visible: hasWon }">
			<div class="modal">
				<h1>VICTORY</h1>
				<a href="javascript:void(0);" class="button" @click="ResetGame">Play Again?</a>
			</div>
		</div>

		<div class="modal__container" :class="{ visible: hasLost }">
			<div class="modal">
				<h1>DEFEAT</h1>
				<a href="javascript:void(0);" class="button" @click="ResetGame">Try Again?</a>
			</div>
		</div>

		<div class="modal__container" :class="{ visible: isDraw }">
			<div class="modal">
				<h1>DRAW</h1>
				<a href="javascript:void(0);" class="button" @click="ResetGame">Try Again?</a>
			</div>
		</div>
	</div>

	<footer>
		<script src="https://unpkg.com/vue@2.5.3/dist/vue.js"></script>
		<script src="app/js/main.js"></script>
	</footer>	
</body>
</html>
